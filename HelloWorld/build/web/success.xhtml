<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>SmartShop</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>
    <h:body>
        <h:form id="form">
        <div id="top_bar_black"> 
            <div id="logo_container"> 
                <h:commandLink action="#{orderBean.redirecS()}" value="SmartShop" class="logo_image"></h:commandLink>
                
                <div id="nav_block"> 
                    <h:commandLink action="#{orderBean.redirecS()}" value="Home" class="nav_button"></h:commandLink>
                    <div class="nav_button"> Contact</div>
                    <div class="nav_button"> About</div>
                    <div class="nav_button"> Links</div>                  
                    
                    <h:commandLink action="#{orderBean.redirec()}" value="Profile" class="nav_buttonn"></h:commandLink>
               
                </div>
            </div> 
        </div>
        
       
        <p:dataView var="product" value="#{orderBean.getProducts()}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
 
        <p:dataViewGridItem>
            <p:panel header="#{product.name}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name="images/product/#{product.name}.jpg" width="120px" height="140px" /> 
 
                    <h:outputText value="$#{product.price}" />
                    <p:commandButton value="Добавить"  action="#{orderBean.addProduct(product)}"/>
                    <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                        <f:setPropertyActionListener value="#{product}" target="#{orderBean.selectedProduct}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                <p:graphicImage name="images/product/#{product.name}.jpg" width="80px" height="100px"/> 
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Name:" />
                        <h:outputText value="#{product.name}" style="font-weight: bold"/>
 
                        <h:outputText value="Price:" />
                        <h:outputText value="$#{product.price}" style="font-weight: bold"/>                      
                        
                        <p:commandButton value="Добавить"  action="#{orderBean.addProduct(product)}"/>
                    </h:panelGrid>
                </p:outputPanel>
 
                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{product}" target="#{orderBean.selectedProduct}" />
                </p:commandLink>
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
 
    <p:dialog header="Smartphone Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty orderBean.selectedProduct}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="images/product/#{orderBean.selectedProduct.name}.jpg" width="80px" height="100px"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{orderBean.selectedProduct.id}" />
 
                <h:outputText value="Name:" />
                <h:outputText value="#{orderBean.selectedProduct.name}" />
 
                <h:outputText value="Price:" />
                <h:outputText value="$#{orderBean.selectedProduct.price}"/>
 
                <h:outputText value="Amount:" />
                <h:outputText value="#{orderBean.selectedProduct.amount}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

        </h:form>

</html>
