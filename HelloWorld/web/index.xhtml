<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h:form>
            User Name<h:inputText value="#{loginBean.login}"></h:inputText><br></br>
            Password<h:inputSecret value="#{loginBean.password}"></h:inputSecret><br></br>
            
            <h:commandButton action="#{loginBean.chechUser()}" value="Login"></h:commandButton>
            <h:commandLink action="#{registrationBean.register()}" value="Registration"></h:commandLink>
        </h:form>
        
    </h:body>
</html>
